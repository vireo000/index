<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallo!</title>
    <style>
        /* å…¨å±€æ ·å¼ */
        body {
            font-family: Arial, sans-serif;
            color: black;
            background-color: #ffc0cb;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* å¯†ç è¾“å…¥æ¡†å®¹å™¨æ ·å¼ */
        #password-container {
            background-color: white;
            border: 3px solid #FFA0C1;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* å¯†ç è¾“å…¥æ¡†æ ·å¼ */
        #password-input {
            padding: 8px;
            border: 2px solid #FFA0C1;
            border-radius: 5px;
            outline: none;
        }

        /* æäº¤æŒ‰é’®æ ·å¼ */
        #submit-btn {
            background-color: white;
            border: 2px solid #FFA0C1;
            color: #FFA0C1;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submit-btn:hover {
            background-color: #FFF0F5;
        }

        /* ä¸»å†…å®¹åŒºåŸŸï¼Œåˆå§‹éšè— */
        #main-content {
            display: none;
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* çˆ±å¿ƒæ ·å¼ */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            opacity: 0.2;
            transform: rotate(-45deg);
            animation: float 5s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        /* çˆ±å¿ƒæ¼‚æµ®åŠ¨ç”» */
        @keyframes float {
            0% {
                bottom: -20px;
                opacity: 0.2;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
            }
        }

        /* æ¶ˆæ¯æ˜¾ç¤ºåŒºåŸŸæ ·å¼ */
        #message-container {
            position: absolute;
            top: 50%;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        #message-container p {
            font-size: 24px;
        }

        /* ç»˜ç”»æŒ‰é’®æ ·å¼ */
        #draw-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            color: black;
            font-size: 24px;
            cursor: pointer;
        }

        /* ç»˜ç”»åŒºåŸŸæ ·å¼ */
        #drawing-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 1000;
        }

        /* ç”»å¸ƒå®¹å™¨æ ·å¼ */
        #canvas-container {
            position: relative;
            width: 80%;
            height: 80%;
            margin: 50px auto;
            border: 2px solid #ccc;
        }

        /* ç”»å¸ƒæ ·å¼ */
        #drawing-canvas {
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        /* å·¥å…·æ æ ·å¼ */
        #toolbar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* å·¥å…·æŒ‰é’®æ ·å¼ */
        .tool-btn {
            background-color: transparent;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        /* å®ŒæˆæŒ‰é’®æ ·å¼ */
        #done-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: transparent;
            border: 2px solid #ff69b4;
            color: black;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
        }

        /* å¤§å°è°ƒèŠ‚æ æ ·å¼ */
        .size-slider {
            display: none;
            position: absolute;
            right: -120px; /* è°ƒæ•´åˆ°æ ‡å¿—å³ä¾§ */
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 5px;
            background-color: #ccc;
            border-radius: 5px;
        }

        .size-slider-thumb {
            position: absolute;
            top: -5px;
            left: 0;
            width: 15px;
            height: 15px;
            background-color: #ff69b4;
            border-radius: 50%;
            cursor: pointer;
        }

        /* é¢œè‰²é€‰æ‹©å™¨æ ·å¼ */
        .color-picker {
            display: none;
            position: absolute;
            right: -120px; /* è°ƒæ•´åˆ°æ ‡å¿—å³ä¾§ */
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            width: 60px;
        }

        .color-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #ccc;
        }
    </style>
</head>

<body>
    <!-- å¯†ç è¾“å…¥æ¡†å®¹å™¨ -->
    <div id="password-container">
        <label for="password-input">è¯·è¾“å…¥å¯†ç :</label>
        <input type="password" id="password-input">
        <button id="submit-btn" onclick="checkPassword()">æäº¤</button>
    </div>
    <!-- ä¸»å†…å®¹åŒºåŸŸ -->
    <div id="main-content">
        <!-- ç»˜ç”»æŒ‰é’® -->
        <button id="draw-btn" onclick="openDrawingModal()">ç»˜ç”»</button>
        <!-- æ¶ˆæ¯æ˜¾ç¤ºåŒºåŸŸ -->
        <div id="message-container"></div>
    </div>

    <!-- ç»˜ç”»åŒºåŸŸ -->
    <div id="drawing-modal">
        <div id="canvas-container">
            <canvas id="drawing-canvas"></canvas>
            <!-- å·¥å…·æ  -->
            <div id="toolbar">
                <button class="tool-btn" onclick="setTool('brush')">ğŸ–Œï¸</button>
                <div class="size-slider" id="brush-slider">
                    <div class="size-slider-thumb"></div>
                </div>
                <button class="tool-btn" onclick="setTool('eraser')">ğŸ§½</button>
                <div class="size-slider" id="eraser-slider">
                    <div class="size-slider-thumb"></div>
                </div>
                <button class="tool-btn" onclick="openColorPicker()">ğŸ¨</button>
                <div class="color-picker" id="color-picker">
                    <div class="color-circle" style="background-color: black;"></div>
                    <div class="color-circle" style="background-color: red;"></div>
                    <div class="color-circle" style="background-color: yellow;"></div>
                    <div class="color-circle" style="background-color: green;"></div>
                    <div class="color-circle" style="background-color: blue;"></div>
                    <div class="color-circle" style="background-color: purple;"></div>
                    <div class="color-circle" style="background-color: pink;"></div>
                    <div class="color-circle" style="background-color: orange;"></div>
                </div>
                <button class="tool-btn" onclick="undo()">â†</button>
            </div>
            <!-- å®ŒæˆæŒ‰é’® -->
            <button id="done-btn" onclick="saveDrawing()">å®Œæˆ</button>
        </div>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = "rxoo";
            const userInput = document.getElementById('password-input').value;
            if (userInput === correctPassword) {
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('password-container').style.display = 'none';
                createHearts();
            } else {
                alert('å¯†ç é”™è¯¯ï¼Œè¯·é‡æ–°è¾“å…¥ã€‚');
                document.getElementById('password-input').value = '';
            }
        }

        function createHearts() {
            const numHearts = 50;
            const mainContent = document.getElementById('main-content');
            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                mainContent.appendChild(heart);
            }
        }
        const messages = [
            "æˆ‘ä¹Ÿä¸æŒ‡æœ›ä»€ä¹ˆï¼Œæœ‰æ²¡æœ‰äººè¯´è¿‡ä½ çœŸçš„å¾ˆå¥‡æ€ªã€‚è«åå…¶å¦™ç©æ¶ˆå¤±ï¼Œé‚£å°±è¿™æ ·ç®—äº†ï¼Œæ²¡æœ‰äººæ„¿æ„æ— æ¡ä»¶æŒ½ç•™ä½ ã€‚","ä»€ä¹ˆæ˜¯å­¤ç‹¬ï¼Ÿäº«å—æ— å°½å­¤ç‹¬ï¼Œå¤±å»çš„å­¤ç‹¬å’Œå¾—ä¸åˆ°çš„å­¤ç‹¬ã€‚","æ— æ³•ç†è§£ã€‚"
        ];

        document.addEventListener('DOMContentLoaded', function () {
            const mainContent = document.getElementById('main-content');
            mainContent.addEventListener('click', function () {
                const messageContainer = document.getElementById('message-container');
                const randomIndex = Math.floor(Math.random() * messages.length);
                const newMessage = document.createElement('p');
                newMessage.textContent = messages[randomIndex];
                messageContainer.innerHTML = '';
                messageContainer.appendChild(newMessage);
            });
        });

        // ç»˜ç”»åŠŸèƒ½
        let canvas, ctx;
        let currentTool = 'brush';
        let currentColor = 'black';
        let currentSize = 5;
        let drawingHistory = [];
        let isDrawing = false;

        function openDrawingModal() {
            const modal = document.getElementById('drawing-modal');
            modal.style.display = 'block';
            initCanvas();
        }

        function initCanvas() {
            canvas = document.getElementById('drawing-canvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // è§¦æ‘¸æ”¯æŒï¼šæ›¿æ¢é¼ æ ‡äº‹ä»¶ä¸ºè§¦æ‘¸äº‹ä»¶
            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);
            canvas.addEventListener('touchcancel', stopDrawing);

            // é¼ æ ‡æ”¯æŒï¼šä»ç„¶ä¿ç•™é¼ æ ‡äº‹ä»¶
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
        }

        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            draw(e);
            saveState();
        }

        function draw(e) {
            e.preventDefault();
            if (!isDrawing) return;
            const offsetX = e.touches ? e.touches[0].offsetX : e.offsetX;
            const offsetY = e.touches ? e.touches[0].offsetY : e.offsetY;

            ctx.lineWidth = currentSize;
            ctx.lineCap = 'round';

            if (currentTool === 'brush') {
                ctx.strokeStyle = currentColor;
                ctx.globalCompositeOperation = 'source-over';
            }

            ctx.lineTo(offsetX, offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(offsetX, offsetY);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function setTool(tool) {
            currentTool = tool;
            if (tool === 'brush') {
                document.getElementById('brush-slider').style.display = 'block';
                document.getElementById('eraser-slider').style.display = 'none';
            } else if (tool === 'eraser') {
                document.getElementById('eraser-slider').style.display = 'block';
                document.getElementById('brush-slider').style.display = 'none';
                currentColor = 'white';  // å°†æ©¡çš®æ“¦å·¥å…·æ”¹æˆç™½è‰²ç”»ç¬”
            }
        }

        function openColorPicker() {
            const colorPicker = document.getElementById('color-picker');
            colorPicker.style.display = colorPicker.style.display === 'flex' ? 'none' : 'flex';
        }

        function undo() {
            if (drawingHistory.length > 0) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.putImageData(drawingHistory.pop(), 0, 0);
            }
        }

        function saveState() {
            drawingHistory.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
        }

        function saveDrawing() {
            const image = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = image;
            link.download = 'drawing.png';
            link.click();
            closeDrawingModal();
        }

        function closeDrawingModal() {
            const modal = document.getElementById('drawing-modal');
            modal.style.display = 'none';
        }

        // å¤§å°è°ƒèŠ‚æ åŠŸèƒ½
        const brushSlider = document.getElementById('brush-slider');
        const eraserSlider = document.getElementById('eraser-slider');
        const brushThumb = brushSlider.querySelector('.size-slider-thumb');
        const eraserThumb = eraserSlider.querySelector('.size-slider-thumb');

        function setupSlider(slider, thumb, callback) {
            let isDragging = false;

            thumb.addEventListener('mousedown', function (e) {
                isDragging = true;
            });

            document.addEventListener('mousemove', function (e) {
                if (isDragging) {
                    const rect = slider.getBoundingClientRect();
                    let x = e.clientX - rect.left;
                    x = Math.max(0, Math.min(x, rect.width));
                    thumb.style.left = x + 'px';
                    callback(x / rect.width);
                }
            });

            document.addEventListener('mouseup', function () {
                isDragging = false;
            });
        }

        setupSlider(brushSlider, brushThumb, function (value) {
            currentSize = Math.round(value * 50) + 5;
        });

        setupSlider(eraserSlider, eraserThumb, function (value) {
            currentSize = Math.round(value * 50) + 5;
        });

        // é¢œè‰²é€‰æ‹©å™¨åŠŸèƒ½
        const colorCircles = document.querySelectorAll('.color-circle');
        colorCircles.forEach(circle => {
            circle.addEventListener('click', function () {
                currentColor = window.getComputedStyle(circle).backgroundColor;
                document.getElementById('color-picker').style.display = 'none';
            });
        let isSliderVisible = false;
        document.querySelector('.tool-btn').addEventListener('click', function () {
            const brushSlider = document.getElementById('brush-slider');
            isSliderVisible = !isSliderVisible;
            brushSlider.style.display = isSliderVisible ? 'block' : 'none';
        });
        });
    </script>
</body>

</html>
